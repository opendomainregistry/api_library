            $(document).ready(function(){
                PAGE.setTemplate('page', "<div class=\"bs-docs-header page-header-generic\" id=\"content\" tabindex=\"-1\">    <div class=\"container\">        <h1>{{data.name}}</h1>        {{#data.description}}            <p>{{#nl2br}}{{data.description}}{{/nl2br}}</p>        {{/data.description}}    </div></div><div class=\"container bs-docs-container\">    <div class=\"row\">        <div class=\"col-md-9\" role=\"main\">            {{#data.methods}}                <section id=\"{{id}}{{safe_url}}\">                    <h2>                        <span class=\"badge badge-default method-badge-{{method}}\">                            <strong>{{#uppercase}}{{method}}{{/uppercase}}</strong>                        </span>                        {{#deprecated}}                            <span class=\"text-muted\">{{name}}</span>                        {{/deprecated}}                        {{^deprecated}}                            {{name}}                        {{/deprecated}}                        {{#is_auth_required}}<sup class=\"authorization-required\" title=\"You must be authorized in order to use this functionality\">*</sup>{{/is_auth_required}}                        <small>{{#addAttribute}}{{url}}{{/addAttribute}}</small>                    </h2>                    {{#deprecated}}                        <div class=\"alert alert-error\">                            <p>                                <strong>Deprecated</strong>                            </p>                            <p>                                This action marked as deprecated and will be removed in newer versions of API. Make sure you don't use deprecated actions in your application or else in one bright sunny day everything can be broken                            </p>                        </div>                    {{/deprecated}}                    <p>                        {{#nl2br}}{{{description}}}{{/nl2br}}                    </p>                    <p>                        {{#subdescription}}                            {{#nl2br}}{{{subdescription}}}{{/nl2br}}                        {{/subdescription}}                    </p>                    {{#info.request}}                        <div class=\"bs-docs-example text-request{{^info.request.headers}} empty{{/info.request.headers}}\">                            {{#info.request.headers}}                                <pre class=\"prettyprint\">{{.}}</pre>                            {{/info.request.headers}}                        </div>                        {{#info.request.example}}                            <pre class=\"prettyprint linenums\">{{info.request.example}}</pre>                        {{/info.request.example}}                    {{/info.request}}                    {{#info.response}}                        <div class=\"bs-docs-example text-response{{^info.response.headers}} empty{{/info.response.headers}}\">                            {{#info.response.headers}}                                <pre class=\"prettyprint\">{{.}}</pre>                            {{/info.response.headers}}                        </div>                        {{#info.response.return}}                            <pre class=\"prettyprint linenums\">{{info.response.return}}</pre>                        {{/info.response.return}}                    {{/info.response}}                </section>            {{/data.methods}}        </div>        <div class=\"col-md-3\" role=\"complementary\">            <nav class=\"bs-docs-sidebar hidden-print hidden-xs hidden-sm\">                <ul class=\"nav bs-docs-sidenav\" id=\"sidebar-nav\">                    {{#data.methods}}                        <li>                            <a href=\"#{{id}}\" title=\"{{description}}\">                                <span class=\"label label-default method-label-{{method}}\">{{#uppercase}}{{method}}{{/uppercase}}</span>                                {{#deprecated}}                                    <span class=\"muted\">{{name}}</span>                                {{/deprecated}}                                {{^deprecated}}                                    {{name}}                                {{/deprecated}}                                {{#is_auth_required}}<sup class=\"authorization-required\" title=\"You must be authorized in order to use any of this methods\">*</sup>{{/is_auth_required}}                            </a>                        </li>                    {{/data.methods}}                </ul>            </nav>        </div>    </div></div>");
                PAGE.setHomeTemplate("<div class=\"bs-docs-header page-header-home\" id=\"content\" tabindex=\"-1\">    <div class=\"container\">        <h1>Home</h1>        <p>My sweet home...</p>    </div></div><div class=\"container bs-docs-container\">    <div class=\"row\">        <div class=\"col-md-9\" role=\"main\">            <div class=\"bs-docs-section\">                <h1 id=\"overview\" class=\"page-header\">ODR API.doc</h1>                <p class=\"lead\">Full control over ODR!</p>            </div>            <h2>                Use menu at the top to navigate your way through documentation            </h2>        </div>    </div></div>");
                PAGE.setAbstractTemplate("<div class=\"bs-docs-header page-header-abstract\" id=\"content\" tabindex=\"-1\">    <div class=\"container\">        <h1>Abstract</h1>        <p>Gear everything up</p>    </div></div><div class=\"container bs-docs-container\">    <div class=\"row\">        <div class=\"col-md-9\" role=\"main\">            <div class=\"bs-docs-section\">                <h1 id=\"overview\" class=\"page-header\">Foreword</h1>                <p class=\"lead\">Once upon a time in a galaxy far, far away&hellip;</p>            </div>            <div class=\"bs-docs-section\">                <h2>Accessing API</h2>                <p>Our new API available at this URL: <span class=\"text-muted\">//api.opendomainregistry.net/</span></p>                <p>Every request URL should be prefixed with this URL, <span class=\"text-muted\">like that - https://api.opendomainregistry.net/user/login/</span></p>                <h2>Authorization and Tokens</h2>                <p>Before any interactions, you must generate API Key and API Secret in <a href=\"https://api.opendomainregistry.net/panel/api/\">API Keys menu</a> (available only for <em>resellers</em> and <em>customers</em>). After that, you can login into API through <strong class=\"text-success\">/user/login/</strong> and use all available methods</p>                <h2>Headers</h2>                <p>We respect headers and ask you to do the same. Like, you want to receive XML as an answer to your request? No problem! Just set correct 'Content-Type' header. Don't want to always add access token to your request? Just set it as a header.</p>                <h2>RESTful</h2>                <p>This API version built with <a href=\"https://en.wikipedia.org/wiki/Representational_state_transfer\">RESTful</a> principles in mind. We will always return to you correct HTML status code and you can take advantage of different request methods.</p>                <h2>Content Types</h2>                <p>We support only few content types - JSON (which is default) and XML.</p>                <p>You can change it by setting header or by adding '<span class=\"text-info\">.xml</span>' or '<span class=\"text-info\">.json</span>' to URL. <span class=\"text-muted\">Like that - https://api.opendomainregistry.net/users/login.xml/</span></p>                <h2>                    <span class=\"badge method-badge-post\">                        <strong>POST</strong>                    </span>                    versus                    <span class=\"badge method-badge-put\">                        <strong>PUT</strong>                    </span>                </h2>                <p>                    <span class=\"badge method-badge-post\">POST</span> should be used for creating new items                </p>                <p>                    <span class=\"badge method-badge-put\">PUT</span> should be used for updating already existing items                </p>                <p>It's that simple</p>                <h2>Information about Action</h2>                <p>You can request an information about any Action<strong class=\"text-error\">*</strong>. Just prefix your request with <strong class=\"text-success\">/info/</strong>, <span class=\"text-muted\">like that - https://api.opendomainregistry.net/info/users/login.xml/</span></p>                <p><strong class=\"text-error\">*</strong> &ndash; some action require you to be authorized in our API</p>                <h2>Examples</h2>                <p>Wanna some samples? Click on \"Download Examples\" link, located on the <a href=\"#get-started\">Get Started</a> page.</p>                <p>Want the freshest ones? Check <a href=\"https://github.com/staticall/ODR_RestApi_Examples\">GitHub</a></p>                <p>Found any bugs? Create an issue at <a href=\"https://github.com/staticall/ODR_RestApi_Examples/issues\">GitHub</a></p>            </div>        </div>    </div></div>");
                PAGE.setGetStartedTemplate("<div class=\"bs-docs-header page-header-get-started\" id=\"content\" tabindex=\"-1\">    <div class=\"container\">        <button class=\"btn btn-default btn-settings\" role=\"button\" data-toggle=\"modal\" data-target=\"#modal-settings\" title=\"Change your settings\">            <i class=\"fa fa-cog\"></i> Settings        </button>        <h1>Get Started</h1>    </div></div><div class=\"container bs-docs-container\">    <div class=\"row\">        <div class=\"col-md-9\" role=\"main\">            <section id=\"check-domain\">    <h2>        <span class=\"badge badge-default method-badge-get\">            <strong>GET</strong>        </span>        Check Domain        <sup class=\"authorization-required\" title=\"You must be authorized in order to use any of this methods\">*</sup>        <select class=\"form-control\" data-select-changer-tld>            {{#tlds}}                <option value=\"{{.}}\"{{#isValSelected}}{{.}}{{/isValSelected}}>{{data.domain_name}}.{{.}}</option>            {{/tlds}}        </select>    </h2>    <div class=\"well\">        Is domain you want to register is available or not?    </div>    <a href=\"#domain|get-is-available\" title=\"Read about this operation in the manual\">        <div class=\"address-bar\">            <div class=\"badge method-badge-get\" title=\"Request Method\">GET</div>            <div class=\"address\" title=\"URL, where you must sent a request\">/domain/available/{{data.domain_name}}.{{data.domain_tld}}/</div>        </div>    </a>    <div class=\"bs-docs-example text-response empty\"></div>    <pre class=\"prettyprint linenums\">\n{\n    \"domain_name\":  \"{{data.domain_name}}.{{data.domain_tld}}\",\n    \"is_available\": false\n}</pre>    <div class=\"bs-docs-example text-example-code empty\">        <a href=\"{{data.example_code}}\" class=\"download-example\">Download example</a>    </div>    <pre class=\"prettyprint linenums\">\n// Require ODR API demo class\nrequire_once 'Api/Odr.php';\n\n// Configuration array, with user API Keys\n$config = array(\n    'api_key'    => '{{data.user.api_key}}',\n    'api_secret' => '{{data.user.api_secret}}',\n);\n\n// Domain name you want to check\n$domainName = '{{data.domain_name}}.{{data.domain_tld}}';\n\n// Create new instance of API demo class\n$demo = new Api_Odr($config);\n\n// Login into API\n$demo->login();\n\n$loginResult = $demo->getResult();\n\nif ($loginResult['status'] === Api_Odr::STATUS_ERROR) {\n    echo \"Can't login, reason - \". $loginResult['response'];\n\n    exit(1);\n}\n\n// Check if target domain is available for registration or not\n$demo->checkDomain($domainName);\n\n// Get result of request\n$result = $demo->getResult();\n\nif ($result['status'] !== Api_Odr::STATUS_SUCCESS) {\n    echo 'Following error occurred: '. $result['response'];\n\n    exit();\n}\n\n$result = $result['response'];\n\nif ($result['is_available'] === true) {\n    // Domain is available for registration\n    echo 'Domain \"'. $domainName .'\" is available';\n\n    // Do something with available domain\n\n    exit(1);\n}\n\n// D'oh, someone already took this domain!\necho 'Domain \"'. $domainName .'\" is not available';</pre></section>            <section id=\"info-register-domain\">    <h2>        <span class=\"badge badge-default method-badge-post\">            <strong>POST</strong>        </span>        Information about Register Domain        <select class=\"form-control\" data-select-changer-tld>            {{#tlds}}                <option value=\"{{.}}\"{{#isValSelected}}{{.}}{{/isValSelected}}>{{data.domain_name}}.{{.}}</option>            {{/tlds}}        </select>    </h2>    <div class=\"well\">        <p>            View list of fields required for domain registration.        </p>        <p>            Different TLDs might require different set of fields. You can use either '<a href=\"\" data-show-settings><i>Settings</i></a>' in top right corner to change TLD or select box right near heading.        </p>        <p>            <a href=\"#abstract\"><b>/info/</b></a> operation can be applied to almost any available operation, like <a href=\"#user|post-login\">user login</a> or even <a href=\"#operation|get-operation\">get operation status</a>.        </p>        <hr />        <p style=\"color: #933;\">            Be aware, that this field set and/or code example is supposed for \"<b>{{#uppercase}}{{data.domain_tld}}{{/uppercase}}</b>\" TLD. For different TLD, there might be different field set or example code.        </p>    </div>    <div class=\"address-bar\">        <div class=\"badge method-badge-post\" title=\"Request Method\">POST</div>        <div class=\"address\" title=\"URL, where you must sent a request\">/info/domain/{{data.domain_name}}.{{data.domain_tld}}/</div>    </div>    <div class=\"bs-docs-example text-response empty\"></div>    <pre class=\"prettyprint linenums\" data-tld-dependable data-show-nl>\n{\n    \"fields\": [\n        {\n            \"min_length\": 1,\n            \"max_length\": 255,\n            \"is_required\": true,\n            \"example\":    \"{{data.domain_name}}\",\n            \"class\":      \"String_Domain\",\n            \"name\":       \"domain_name\"\n        },\n        {\n            \"is_required\": true,\n            \"example\":     \"Number of month to register the name\",\n            \"class\":       \"String_Period\",\n            \"name\":        \"period\"\n        },\n        {\n            \"is_required\": true,\n            \"class\":       \"Select_Contact\",\n            \"name\":        \"contact_registrant\"\n        },\n        {\n            \"is_required\": true,\n            \"class\":       \"Select_Contact\",\n            \"name\":        \"contact_onsite\"\n        },\n        {\n            \"is_required\": true,\n            \"class\":       \"Select_Contact\",\n            \"name\":        \"contact_tech\"\n        },\n        {\n            \"is_required\": true,\n            \"class\":       \"String_Nameserver\",\n            \"name\":        \"ns1\"\n        },\n        {\n            \"class\": \"String_Nameserver\",\n            \"name\":  \"ns2\"\n        },\n        {\n            \"class\": \"String_Nameserver\",\n            \"name\":  \"ns3\"\n        },\n        {\n            \"class\": \"String_Nameserver\",\n            \"name\":  \"ns4\"\n        },\n        {\n            \"class\": \"String_Nameserver\",\n            \"name\":  \"ns5\"\n        },\n        {\n            \"class\": \"String_Nameserver\",\n            \"name\":  \"ns6\"\n        },\n        {\n            \"class\": \"Checkbox\",\n            \"name\":  \"check_nameservers\"\n        }\n    ],\n    \"prices\": {\n        \"amount\": 10,\n        \"tax\":    0,\n        \"total\":  10\n    },\n    \"description\": \"Create new domain\"\n}</pre>    <pre class=\"prettyprint linenums\" data-tld-dependable data-show-be>\n{\n    \"fields\": [\n        {\n            \"min_length\": 1,\n            \"max_length\": 255,\n            \"is_required\": true,\n            \"example\":    \"{{data.domain_name}}\",\n            \"class\":      \"String_Domain_Unicode\",\n            \"name\":       \"domain_name\"\n        },\n        {\n            \"is_required\": true,\n            \"class\":       \"Select_Contact\",\n            \"name\":        \"contact_registrant\"\n        },\n        {\n            \"is_required\": true,\n            \"class\":       \"Select_Contact\",\n            \"name\":        \"contact_onsite\"\n        },\n        {\n            \"class\": \"Checkbox\",\n            \"name\":  \"is_use_tech_handle\"\n        },\n        {\n            \"is_required\": true,\n            \"class\":       \"String_Nameserver\",\n            \"name\":        \"ns1\"\n        },\n        {\n            \"class\": \"String_Nameserver\",\n            \"name\":  \"ns2\"\n        },\n        {\n            \"class\": \"String_Nameserver\",\n            \"name\":  \"ns3\"\n        },\n        {\n            \"class\": \"String_Nameserver\",\n            \"name\":  \"ns4\"\n        }\n    ],\n    \"prices\": {\n        \"amount\": 10,\n        \"tax\":    0,\n        \"total\":  10\n    },\n    \"description\": \"Create new domain\"\n}</pre>    <pre class=\"prettyprint linenums\" data-tld-dependable data-show-eu>\n{\n    \"fields\": [\n        {\n            \"min_length\":  1,\n            \"max_length\":  255,\n            \"is_required\": true,\n            \"example\":     \"{{data.domain_name}}\",\n            \"class\":       \"String_Domain_Unicode\",\n            \"name\":        \"domain_name\"\n        },\n        {\n            \"is_required\": true,\n            \"class\":       \"Select_Contact\",\n            \"name\":        \"contact_registrant\"\n        },\n        {\n            \"is_required\": true,\n            \"class\":       \"Select_Contact\",\n            \"name\":        \"contact_onsite\"\n        },\n        {\n            \"is_required\": true,\n            \"class\":       \"String_Nameserver\",\n            \"name\":        \"ns1\"\n        },\n        {\n            \"class\": \"String_Nameserver\",\n            \"name\":  \"ns2\"\n        },\n        {\n            \"class\": \"String_Nameserver\",\n            \"name\":  \"ns3\"\n        },\n        {\n            \"class\": \"String_Nameserver\",\n            \"name\":  \"ns4\"\n        }\n    ],\n    \"prices\": {\n        \"amount\": 10,\n        \"tax\":    0,\n        \"total\":  10\n    },\n    \"description\": \"Create new domain\"\n}</pre>    <pre class=\"prettyprint linenums\" data-tld-dependable data-show-ru>\n{\n    \"fields\": [\n        {\n            \"min_length\":  1,\n            \"max_length\":  255,\n            \"is_required\": true,\n            \"example\":     \"{{data.domain_name}}\",\n            \"class\":       \"String_Domain_Unicode\",\n            \"name\":        \"domain_name\"\n        },\n        {\n            \"is_required\": false,\n            \"readonly\":    true,\n            \"example\":     \"years\",\n            \"class\":       \"String_Period\",\n            \"name\":        \"period\"\n        },\n        {\n            \"is_required\": true,\n            \"example\":     \"some secret phrase\",\n            \"class\":       \"String\",\n            \"name\":        \"auth_code\"\n        },\n        {\n            \"is_required\": true,\n            \"class\":       \"Select_Contact\",\n            \"name\":        \"contact_registrant\"\n        },\n        {\n            \"is_required\": true,\n            \"class\":       \"Select_Contact\",\n            \"name\":        \"contact_onsite\"\n        },\n        {\n            \"is_required\": true,\n            \"class\":       \"String_Nameserver\",\n            \"name\":        \"ns1\"\n        },\n        {\n            \"is_required\": true,\n            \"class\":       \"String_Nameserver\",\n            \"name\":        \"ns2\"\n        },\n        {\n            \"class\": \"String_Nameserver\",\n            \"name\":  \"ns3\"\n        },\n        {\n            \"class\": \"String_Nameserver\",\n            \"name\":  \"ns4\"\n        },\n        {\n            \"class\": \"String_Nameserver\",\n            \"name\":  \"ns5\"\n        }\n    ],\n    \"prices\": {\n        \"amount\": 10,\n        \"tax\":    0,\n        \"total\":  10\n    },\n    \"description\": \"Create new domain\"\n}</pre>    <pre class=\"prettyprint linenums\" data-tld-dependable data-show-com>\n{\n    \"fields\": [\n        {\n            \"min_length\": 1,\n            \"max_length\": 255,\n            \"is_required\": true,\n            \"example\":    \"{{data.domain_name}}\",\n            \"class\":      \"String_Domain\",\n            \"name\":       \"domain_name\"\n        },\n        {\n            \"is_required\": true,\n            \"is_readonly\": true,\n            \"example\":     \"2\",\n
